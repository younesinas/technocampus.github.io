  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    header {
      background: url('header4.jpeg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: flex-end;
      padding: 1rem 2rem;
      color: white;
    }
    .subscribe-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .subscribe-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .subscribe-btn i {
      font-size: 1.2rem;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .logo {
      height: 60px;
      margin-left: 0;
      margin-right: auto;
    }
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 99%;
  z-index: 1000;
  background-color: rgb(231, 234, 241);
  padding: 1rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
    .apropos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      background-color: rgb(231, 234, 241);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .apropos-text {
      flex: 1 1 60%;
    }
    .apropos-image {
      flex: 1 1 35%;
    }
    .apropos-image img {
      width: 100%;
      border-radius: 1rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .social-icons a {
      color: #007BFF;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>
